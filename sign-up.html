<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
     <link rel="stylesheet" href="./css/sign-up.css">
      <!-- font awsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />
    <title>sign up</title>
</head>
<body>
    <div class="form-part">
        <form class="">
          <a href="./home(login).html" class="arrow-in"><i class="fa-solid fa-arrow-left"></i></a>
            <h3>Sign Up</h3>
            <p>sign up to continue</p>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"><br><br>
            <p class="error nameErr"></p>
            <label for="mailid">Email</label><br>
            <input type="email" name="mailid" id="mailid"><br><br>
            <p class="error mailErr"></p>
            <label for="pwd">password</label><br>
            <input type="password" name="pwd" id="pwd"><br><br>
            <p class="error pwdErr"></p>
            <div class="up">
            <a href="#" class="">Sign Up</a>
            </div>
            <div class="up-with">
            <p>or sign up with</p>
            <a href="#"><i class="fa-brands fa-google"></i></a>
             <a href="#"><i class="fa-brands fa-facebook"></i></a>
             </div>
        </form>
    </div>


     <!-- popper cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js link -->
    <script src="./bootstrap/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <!-- js link -->
     <script src="./js/sign-up.js"></script>
</body>
</html>
